<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Required Grade Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<link rel="stylesheet" href="styles.css" type="text/css">

</head>

<body>
	<h1>Required Grade Calculator</h1>
	<div ng-app="mainApp" ng-controller="gradeController" id="grades-table">
		Desired final grade: <input type="text" onClick="this.select();" pattern="^[0-9]*" ng-model="required"><br>
		<br>

		<table align="center">
			<tr>
				<th>Grade</th>
				<th>Weight</th>
			</tr>
			<tr class="form-group" ng-repeat="gradeEntry in gradeWeight">
				<td><input type="text" ng-model="gradeEntry.grade" placeholder="0"></td>
				<td><input type="text" ng-model="gradeEntry.weight" placeholder="0"></td>
	</div>
	</table>
	<br>
	<button type="button" ng-click="addNewGrade()"> ADD GRADE </button>
	<button type="button" ng-click="calculateRequiredGrade()"> CALCULATE </button>
	<br><br>
	<div style="font-size:25px;" ng-show="isVisible">
		{{current}} <br>
		{{desired}}
	</div>
	</div>

	<script src="scripts.js"></script>

</body>


</html>
